{% extends 'base.html' %}

{% block title %}
  All the Movies
{% endblock title %}

{% block main %}
  <ul>
    {% for movie in object_list %}
      <li>
        <a href="{% url 'core:MovieDetail' pk=movie.id %}">
          {{ movie }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock main %}
